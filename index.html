<!DOCTYPE html>
<html>
<head>
<title>Toggle Input Label</title>
</head>
<body>
<p>Click on one of the text labels to toggle the related control:</p>
<input type="checkbox" id="yes-checkbox">
<label for="yes-checkbox">Yes</label>
<br>
<input type="checkbox" id="no-checkbox">
<label for="no-checkbox">No</label>
</body>
</html>
